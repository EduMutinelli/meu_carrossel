<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Websites</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="page1.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page2.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page3.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page4.html"></iframe>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            grabCursor: true, 
            simulateTouch: true,  // Garante que o toque seja detectado
            touchEventsTarget: 'container', // Define onde os eventos de toque ser√£o capturados
        });
    </script>
</body>
</html>
