<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site pro meu Amor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .iframe-container {
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .buttons {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="page-frame" src="page1.html"></iframe>
    </div>

    <div class="buttons">
        <button id="prev">Anterior</button>
        <button id="next">Pr√≥ximo</button>
    </div>

    <script>
        const pages = ["page1.html", "page2.html", "page3.html", "page4.html"];
        let currentPageIndex = 0;

        const iframe = document.getElementById("page-frame");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        function changePage(index) {
            currentPageIndex = (index + pages.length) % pages.length;
            iframe.src = pages[currentPageIndex];
        }

        prevButton.addEventListener("click", () => changePage(currentPageIndex - 1));
        nextButton.addEventListener("click", () => changePage(currentPageIndex + 1));
    </script>
</body>
</html>
