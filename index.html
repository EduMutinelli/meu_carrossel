<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site pro meu Amor</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh; /* Ocupa a tela inteira */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            overflow-y: auto; /* Permite rolar se o conteúdo for maior */
        }

        iframe {
            width: 90%; /* Largura do iframe */
            max-width: 400px; /* Limite para não ficar muito grande */
            border: none;
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><iframe src="page1.html" onload="ajustarAlturaIframe(this)"></iframe></div>
            <div class="swiper-slide"><iframe src="page2.html" onload="ajustarAlturaIframe(this)"></iframe></div>
            <div class="swiper-slide"><iframe src="page3.html" onload="ajustarAlturaIframe(this)"></iframe></div>
            <div class="swiper-slide"><iframe src="page4.html" onload="ajustarAlturaIframe(this)"></iframe></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: () => {
                    const currentIframe = document.querySelector('.swiper-slide-active iframe');
                    ajustarAlturaIframe(currentIframe);
                }
            }
        });

        function ajustarAlturaIframe(iframe) {
            const conteudo = iframe.contentWindow.document.body;
            const altura = conteudo.scrollHeight;
            iframe.style.height = altura + 'px';
        }
    </script>
</body>
</html>
