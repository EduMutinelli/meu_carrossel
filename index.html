<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site pro meu Amor</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh;
        }

        .swiper-slide iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .swiper {
                height: 100vh;
            }
            
            .swiper-slide iframe {
                height: 100vh;
            }
            
            .swiper-button-next, .swiper-button-prev {
                width: 50px;
                height: 50px;
            }
            
            .swiper-pagination {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><iframe src="page1.html"></iframe></div>
            <div class="swiper-slide"><iframe src="page2.html"></iframe></div>
            <div class="swiper-slide"><iframe src="page3.html"></iframe></div>
            <div class="swiper-slide"><iframe src="page4.html"></iframe></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            keyboard: {
                enabled: true,
                onlyInViewport: true,
            },
        });
    </script>
</body>
</html>
