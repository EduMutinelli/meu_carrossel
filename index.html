<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Websites</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.swiper {
    width: 100%;
    height: 100vh; /* Sempre ocupar a tela inteira */
}

.swiper-slide iframe {
    width: 100%;
    height: 100vh; /* Ocupar toda a altura da tela */
    border: none;
}

/* Ajuste para dispositivos móveis */
@media (max-width: 768px) {
    .swiper {
        height: 100vh; /* Mantém a altura total */
    }
    .swiper-slide iframe {
        height: 100vh; /* O iframe também preenche toda a tela */
    }
    .swiper-button-next, .swiper-button-prev {
        width: 40px;
        height: 40px;
    }
}

    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="page1.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page2.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page3.html"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page4.html"></iframe>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
