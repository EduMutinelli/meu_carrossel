<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site pro meu Amor</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .swiper {
            width: 100%;
            height: 100vh; /* O carrossel ocupa toda a altura da tela */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }

        /* Ajuste para garantir que o iframe se comporte de forma responsiva */
        @media (max-width: 768px) {
            iframe {
                height: 100vh; /* Garante que o iframe ocupe toda a altura da tela em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <iframe src="page1.html" onload="ajustarAlturaIframe(this)"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page2.html" onload="ajustarAlturaIframe(this)"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page3.html" onload="ajustarAlturaIframe(this)"></iframe>
            </div>
            <div class="swiper-slide">
                <iframe src="page4.html" onload="ajustarAlturaIframe(this)"></iframe>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Função para ajustar a altura do iframe com base no conteúdo da página interna
        function ajustarAlturaIframe(iframe) {
            const conteudo = iframe.contentWindow.document.body;
            const altura = conteudo.scrollHeight;
            iframe.style.height = altura + 'px';
        }

        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: () => {
                    const currentIframe = document.querySelector('.swiper-slide-active iframe');
                    ajustarAlturaIframe(currentIframe);
                }
            }
        });

        // Ajuste inicial ao carregar a página
        window.addEventListener('load', () => {
            const firstIframe = document.querySelector('.swiper-slide iframe');
            ajustarAlturaIframe(firstIframe);
        });
    </script>
</body>
</html>
