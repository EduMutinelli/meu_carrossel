<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }   

        .container {
            max-width: 90%;
        }

        .header_text {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 100%; 
            max-width: 350px; 
            height: auto; 
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .header_text {
                font-size: 2em;
            }
            .gif_container img {
                max-width: 300px;
            }
        }

        @media (max-width: 400px) {
            .header_text {
                font-size: 1.8em;
            }
            .gif_container img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Sabia que você ia aceitar!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="GIF animado celebrando a aceitação">
        </div>
    </div>
</body>
</html>
